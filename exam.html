<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    
</head>
<body>
    <div>
        <table>
            <style>
                table {
                  border-collapse: separate;
                  border-spacing: 0 15px;
                }
                
                th,td 
                {
                  width: 150px;
                  padding: 5px;
                }
                h2 {
                  color: #4287f5;
                }
                .form-field * {
                vertical-align: middle;
                }
              </style>
            <tr>
                <th>File</th>
                <th>Edit</th>
                <th>Selection</th>
                <th>View</th>
                <th>Go</th>
            </tr>
        </table>
        <h1>User Registration</h1>
        <h4>Please complete the following form to register with our site</h4>
        <form action="" method="" >
            <label for="uName">Username</label>
            <input type="text">
            <br>
            <br>
            <label for="pwd">Password</label>
            <input type="text">
            <br>

            <label for="gd">Gender</label>
            <input type="radio" >Male
            <br>
            <input type="radio" class="form-field" >Female
            <br>
            <br>
            <label for="hr">How did you hear about us?</label>
            <select name="hr" id="hr">
                <option value="answer">Select Answer</option>
            </select>
            <br>
            <br>
            <label for="">Please select this box if you wish to be added to our mailing list</label>
            <input type="checkbox">
            <br>
            <br>
            <input type="button" value="Register Now">

        </form>
    </div>
   
</body>
</html>
